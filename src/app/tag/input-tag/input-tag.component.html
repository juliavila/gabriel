<div class="input-group input-group-sm tag">
  <input #tag type="text" class="form-control tag-value" placeholder="adicionar tag..." (keyup.enter)="addTag(tag)">
  <div class="input-group-append">
    <button type="submit" class="btn btn-sm" (click)="addTag(tag)">
      <i class="lnr lnr-cross font-weight-bolder text-white cross-to-plus"></i>
    </button>
  </div>
</div>

{{tag.value}}
